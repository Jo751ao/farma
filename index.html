            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Garante que o conteúdo ocupe todo o espaço do botão */

            max-width: 100%; /* Garante que o nome não transborde */

            if (!window.lucide || !window.lucide.icons || typeof window.lucide.icons[name] !== 'function') {
                console.warn(`Lucide icon "${name}" not found or is not a function.`);
                return null;
            }
            // Chama a função do ícone para obter o SVG string, passando os atributos
            const svgString = window.lucide.icons[name]({
                width: size,
                height: size,
                class: className, // Lucide espera 'class' para classes CSS
            });
            // Renderiza o SVG usando dangerouslySetInnerHTML
            return <span dangerouslySetInnerHTML={{ __html: svgString }} />;

                </select>
                <select
                  className="p-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                  value={filterPhase}
                  onChange={(e) => setFilterPhase(e.target.value)}
                >
                  <option value="">Todas as Fases</option>
                  {Object.keys(phaseIcons).map(phase => (
                    <option key={phase} value={phase}>{phase}</option>
                  ))}
                </select>
              </div>

              {/* Tabela Periódica - Layout de Grade */}
              <main className="flex-grow p-6 flex justify-center items-start">
                <div className="periodic-table-grid">
                  {/* Renderiza todos os elementos filtrados */}
                  {elementsData.map(element => {
                    // Verifica se o elemento deve ser exibido com base nos filtros
                    const isVisible = filteredElements.some(fe => fe.id === element.id);
                    if (!isVisible) return null; // Não renderiza se não passar nos filtros

                    return (
                      <ElementTile
                        key={element.id}
                        element={element}
                        onClick={() => setSelectedElement(element)}
                        categoryColorClass={categoryColors[element.category] || categoryColors['Desconhecido']}
                        className={getElementGridPosition(element.number)} // Adiciona a classe de posição
                      />
                    );
                  })}

                  {/* Placeholders para os blocos de Lantanídeos e Actinídeos no layout principal */}
                  {/* Estes são os "La" e "Ac" que representam as séries inteiras */}
                  <div className={`lanthanide-placeholder ${isDarkMode ? 'dark:bg-gray-700 dark:text-gray-400' : 'bg-gray-200 text-gray-500'}`}>
                    57-71 (Lantanídeos)
                  </div>
                  <div className={`actinide-placeholder ${isDarkMode ? 'dark:bg-gray-700 dark:text-gray-400' : 'bg-gray-200 text-gray-500'}`}>
                    89-103 (Actinídeos)
                  </div>

                  {/* Mensagem se nenhum elemento for encontrado após a filtragem */}
                  {filteredElements.length === 0 && (
                    <p className="col-span-full text-center text-gray-500 dark:text-gray-400 text-lg py-10" style={{ gridRow: '1 / span 9', gridColumn: '1 / span 18' }}>
                      Nenhum elemento encontrado com os filtros aplicados.
                    </p>
                  )}
                </div>
              </main>

              {/* Painel de Detalhes do Elemento */}
              {selectedElement && (
                <ElementDetailPanel
                  element={selectedElement}
                  onClose={() => setSelectedElement(null)}
                  isDarkMode={isDarkMode}
                />
              )}

              {/* Seção de Quiz */}
              <section className={`p-6 ${isDarkMode ? 'bg-gray-800' : 'bg-white'} shadow-md mx-6 my-4 rounded-lg`}>
                <h2 className="text-2xl font-bold text-blue-600 mb-4 flex items-center"><LucideIcon name="HelpCircle" size={24} className="mr-2" /> Quiz Interativo</h2>
                <div className="flex space-x-4 mb-4">
                  <button
                    onClick={() => setActiveQuiz('periodic-table')}
                    className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200
                      ${activeQuiz === 'periodic-table' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200'}
                      hover:bg-blue-700 dark:hover:bg-blue-500`}
                  >
                    Tabela Periódica
                  </button>
                  <button
                    onClick={() => setActiveQuiz('elements')}
                    className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200
                      ${activeQuiz === 'elements' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200'}
                      hover:bg-blue-700 dark:hover:bg-blue-500`}
                  >
                    Elementos Químicos
                  </button>
                  <button
                    onClick={() => setActiveQuiz('pharmaceutical')}
                    className={`px-4 py-2 rounded-lg font-semibold transition-colors duration-200
                      ${activeQuiz === 'pharmaceutical' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200'}
                      hover:bg-blue-700 dark:hover:bg-blue-500`}
                  >
                    Aplicações Farmacêuticas
                  </button>
                </div>

                <div className="min-h-[250px] p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700">
                  {activeQuiz === 'periodic-table' && <QuizPeriodicTable isDarkMode={isDarkMode} />}
                  {activeQuiz === 'elements' && <QuizElements isDarkMode={isDarkMode} />}
                  {activeQuiz === 'pharmaceutical' && <QuizPharmaceutical isDarkMode={isDarkMode} />}
                  {!activeQuiz && (
                    <p className="text-center text-gray-500 dark:text-gray-400 text-lg py-10">
                      Selecione um quiz acima para começar!
                    </p>
                  )}
                </div>
              </section>
            </div>
          );
        };

        // Componente do Tile do Elemento
        const ElementTile = ({ element, onClick, categoryColorClass, className }) => {
          return (
            <button
              onClick={onClick}
              // Combina a classe de categoria com a classe de posição para o grid
              className={`relative flex flex-col items-center justify-center p-1 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm
                ${categoryColorClass} text-white font-semibold text-center
                transition-all duration-200 transform hover:scale-105 active:scale-95
                w-auto h-auto aspect-square flex-shrink-0 ${className}`} // Adiciona a classe de posição aqui
            >
                <div className="element-tile-content">
                    <span className="absolute top-1 left-1 element-tile-number">{element.number}</span>
                    <span className="element-tile-symbol">{element.symbol}</span>
                    <span className="element-tile-name">{element.name}</span>
                    <span className="absolute bottom-1 right-1 element-tile-mass">{element.atomic_mass.split('.')[0]}</span>
                </div>
            </button>
          );
        };

        // Componente do Painel de Detalhes do Elemento
        const ElementDetailPanel = ({ element, onClose, isDarkMode }) => {
          if (!element) return null;

          return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className={`relative w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-lg shadow-xl p-6
                ${isDarkMode ? 'bg-gray-800 text-gray-100' : 'bg-white text-gray-900'} transition-colors duration-300`}>
                <button
                  onClick={onClose}
                  className="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
                  aria-label="Fechar"
                >
                  <LucideIcon name="X" size={20} />
                </button>

                <h2 className="text-3xl font-bold text-blue-600 mb-4 flex items-center">
                  {element.name} ({element.symbol})
                  <span className={`ml-3 text-lg font-normal py-1 px-3 rounded-full ${categoryColors[element.category] || categoryColors['Desconhecido']}`}>
                    {element.category}
                  </span>
                </h2>

                {/* Seção de Dados Científicos */}
                <section className="mb-6">
                  <h3 className="text-2xl font-semibold mb-3 text-blue-500 flex items-center"><LucideIcon name="Atom" size={24} className="mr-2" /> Dados Científicos</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p><span className="font-medium">Número Atômico:</span> {element.number}</p>
                    <p><span className="font-medium">Massa Atômica:</span> {element.atomic_mass} u</p>
                    <p><span className="font-medium">Configuração Eletrônica:</span> {element.electron_configuration}</p>
                    <p><span className="font-medium">Estados de Oxidação:</span> {element.oxidation_states}</p>
                    <p className="flex items-center"><span className="font-medium mr-2">Fase em CNTP:</span> <LucideIcon name={phaseIcons[element.phase]} size={16} /> {element.phase}</p>
                    <p><span className="font-medium">Densidade:</span> {element.density}</p>
                    <p><span className="font-medium">Ponto de Fusão:</span> {element.melting_point}</p>
                    <p><span className="font-medium">Ponto de Ebulição:</span> {element.boiling_point}</p>
                    {element.thermal_conductivity && <p className="flex items-center"><span className="font-medium mr-2">Condutividade Térmica:</span> {element.thermal_conductivity} <LucideIcon name="Zap" size={16} className="ml-1" /></p>}
                    {element.electrical_conductivity && <p className="flex items-center"><span className="font-medium mr-2">Condutividade Elétrica:</span> {element.electrical_conductivity} <LucideIcon name="Zap" size={16} className="ml-1" /></p>}
                    {element.magnetic_properties && <p className="flex items-center"><span className="font-medium mr-2">Propriedades Magnéticas:</span> {element.magnetic_properties} <LucideIcon name="Magnet" size={16} className="ml-1" /></p>}
                    {element.abundance_earth && <p className="flex items-center"><span className="font-medium mr-2">Abundância na Terra:</span> {element.abundance_earth} <LucideIcon name="Earth" size={16} className="ml-1" /></p>}
                    {element.abundance_human && <p className="flex items-center"><span className="font-medium mr-2">Abundância no Corpo Humano:</span> {element.abundance_human} <LucideIcon name="User" size={16} className="ml-1" /></p>}
                    {element.discovery_date && <p className="flex items-center"><span className="font-medium mr-2">Descoberta:</span> {element.discovery_date} <LucideIcon name="CalendarDays" size={16} className="ml-1" /></p>}
                    {element.discoverer && <p><span className="font-medium">Descobridor:</span> {element.discoverer}</p>}
                  </div>
                </section>

                {/* Seção de Aplicações Farmacêuticas */}
                {element.pharmaceutical_applications && element.pharmaceutical_applications.length > 0 && (
                  <section className="mb-6">
                    <h3 className="text-2xl font-semibold mb-3 text-blue-500 flex items-center"><LucideIcon name="Pill" size={24} className="mr-2" /> Aplicações Farmacêuticas</h3>
                    <div className="space-y-4">
                      {element.pharmaceutical_applications.map((app, index) => (
                        <div key={index} className="p-4 rounded-lg bg-gray-100 dark:bg-gray-700 shadow-sm flex items-start">
                          <span className="mr-3 mt-1 text-blue-500"><LucideIcon name={app.icon} size={18} /></span>
                          <div>
                            <p className="font-semibold text-lg mb-1">{app.type}</p>
                            <p>{app.description}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>
                )}

                {/* Seção de Ligação com Medicamentos */}
                {element.drug_linkages && element.drug_linkages.length > 0 && (
                  <section>
                    <h3 className="text-2xl font-semibold mb-3 text-blue-500 flex items-center"><LucideIcon name="Dna" size={24} className="mr-2" /> Ligação com Medicamentos</h3>
                    <div className="space-y-4">
                      {element.drug_linkages.map((drug, index) => (
                        <div key={index} className="p-4 rounded-lg bg-gray-100 dark:bg-gray-700 shadow-sm flex items-start">
                          <span className="mr-3 mt-1 text-blue-500"><LucideIcon name={drug.icon} size={18} /></span>
                          <div>
                            <p className="font-semibold text-lg mb-1">{drug.drug_name} <span className="text-sm text-gray-500 dark:text-gray-400">({drug.generic_name})</span></p>
                            <p><span className="font-medium">Mecanismo:</span> {drug.mechanism}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>
                )}
              </div>
            </div>
          );
        };

        // --- Componentes de Quiz ---

        const QuizQuestion = ({ question, options, onAnswer, feedback, isDarkMode }) => {
          return (
            <div className={`mb-4 p-4 rounded-lg ${isDarkMode ? 'bg-gray-800' : 'bg-white'} shadow-md`}>
              <p className="text-lg font-semibold mb-3">{question}</p>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                {options.map((option, index) => (
                  <button
                    key={index}
                    onClick={() => onAnswer(option)}
                    className={`px-4 py-2 rounded-lg border transition-all duration-200
                      ${feedback && option === feedback.correctAnswer ? 'bg-green-200 dark:bg-green-700 border-green-500' : ''}
                      ${feedback && option === feedback.selectedAnswer && option !== feedback.correctAnswer ? 'bg-red-200 dark:bg-red-700 border-red-500' : ''}
                      ${!feedback ? 'bg-blue-100 dark:bg-blue-900 border-blue-300 dark:border-blue-600 hover:bg-blue-200 dark:hover:bg-blue-800' : 'cursor-not-allowed opacity-80'}
                      text-gray-900 dark:text-gray-100`}
                    disabled={!!feedback}
                  >
                    {option}
                  </button>
                ))}
              </div>
              {feedback && (
                <p className={`mt-3 font-medium ${feedback.isCorrect ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'}`}>
                  {feedback.isCorrect ? 'Correto!' : `Incorreto. A resposta correta era: ${feedback.correctAnswer}`}
                </p>
              )}
            </div>
          );
        };

        // Quiz 1: Tabela Periódica e Propriedades
        const QuizPeriodicTable = ({ isDarkMode }) => {
          const questions = [
            {
              question: 'Qual é o elemento com o menor número atômico?',
              options: ['Hélio', 'Hidrogênio', 'Lítio', 'Oxigênio'],
              answer: 'Hidrogênio',
            },
            {
              question: 'Qual categoria de elementos é tipicamente reativa e forma íons positivos?',
              options: ['Gases Nobres', 'Halogênios', 'Metais Alcalinos', 'Não-metais'],
              answer: 'Metais Alcalinos',
            },
            {
              question: 'Qual grupo de elementos é conhecido por ser inerte e ter uma camada de valência completa?',
              options: ['Metais de Transição', 'Halogênios', 'Gases Nobres', 'Lantanídeos'],
              answer: 'Gases Nobres',
            },
            {
              question: 'Quantos períodos (linhas horizontais) existem na tabela periódica padrão?',
              options: ['5', '6', '7', '8'],
              answer: '7',
            },
            {
              question: 'Os elementos do Grupo 17 são conhecidos como:',
              options: ['Metais Alcalinos Terrosos', 'Calcogênios', 'Halogênios', 'Gases Nobres'],
              answer: 'Halogênios',
            },
          ];

          const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
          const [feedback, setFeedback] = React.useState(null);
          const [score, setScore] = React.useState(0);
          const [quizFinished, setQuizFinished] = React.useState(false);

          const handleAnswer = (selectedOption) => {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            setFeedback({ isCorrect, selectedAnswer: selectedOption, correctAnswer: currentQuestion.answer });
            if (isCorrect) {
              setScore(score + 1);
            }
          };

          const handleNextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
              setCurrentQuestionIndex(currentQuestionIndex + 1);
              setFeedback(null);
            } else {
              setQuizFinished(true);
            }
          };

          const handleResetQuiz = () => {
            setCurrentQuestionIndex(0);
            setFeedback(null);
            setScore(0);
            setQuizFinished(false);
          };

          if (quizFinished) {
            return (
              <div className="text-center py-10">
                <h3 className="text-2xl font-bold text-blue-600 mb-4">Quiz Finalizado!</h3>
                <p className="text-xl mb-4">Sua pontuação: {score} de {questions.length}</p>
                <button
                  onClick={handleResetQuiz}
                  className="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors duration-200"
                >
                  Tentar Novamente
                </button>
              </div>
            );
          }

          const currentQuestion = questions[currentQuestionIndex];
          return (
            <div>
              <p className="text-sm mb-2 text-gray-500 dark:text-gray-400">Questão {currentQuestionIndex + 1} de {questions.length}</p>
              <QuizQuestion
                question={currentQuestion.question}
                options={currentQuestion.options}
                onAnswer={handleAnswer}
                feedback={feedback}
                isDarkMode={isDarkMode}
              />
              <button
                onClick={handleNextQuestion}
                disabled={!feedback}
                className={`mt-4 px-6 py-3 rounded-lg font-semibold transition-colors duration-200
                  ${feedback ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-300 text-gray-600 cursor-not-allowed dark:bg-gray-600 dark:text-gray-400'}`}
              >
                {currentQuestionIndex < questions.length - 1 ? 'Próxima Questão' : 'Finalizar Quiz'}
              </button>
            </div>
          );
        };

        // Quiz 2: Elementos Químicos e Suas Propriedades
        const QuizElements = ({ isDarkMode }) => {
          const questions = [
            {
              question: 'Qual elemento é um gás em CNTP e essencial para a respiração?',
              options: ['Nitrogênio', 'Hélio', 'Oxigênio', 'Carbono'],
              answer: 'Oxigênio',
            },
            {
              question: 'Qual elemento é o metal líquido em CNTP?',
              options: ['Bário', 'Mercúrio', 'Gálio', 'Bismuto'],
              answer: 'Mercúrio',
            },
            {
              question: 'Qual elemento é o principal componente dos diamantes e grafite?',
              options: ['Silício', 'Carbono', 'Fósforo', 'Enxofre'],
              answer: 'Carbono',
            },
            {
              question: 'Qual elemento é um halogênio usado em produtos de limpeza e desinfecção de piscinas?',
              options: ['Flúor', 'Iodo', 'Bromo', 'Cloro'],
              answer: 'Cloro',
            },
            {
              question: 'Qual elemento é um metal alcalino que reage violentamente com a água?',
              options: ['Magnésio', 'Alumínio', 'Sódio', 'Cálcio'],
              answer: 'Sódio',
            },
          ];

          const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
          const [feedback, setFeedback] = React.useState(null);
          const [score, setScore] = React.useState(0);
          const [quizFinished, setQuizFinished] = React.useState(false);

          const handleAnswer = (selectedOption) => {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            setFeedback({ isCorrect, selectedAnswer: selectedOption, correctAnswer: currentQuestion.answer });
            if (isCorrect) {
              setScore(score + 1);
            }
          };

          const handleNextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
              setCurrentQuestionIndex(currentQuestionIndex + 1);
              setFeedback(null);
            } else {
              setQuizFinished(true);
            }
          };

          const handleResetQuiz = () => {
            setCurrentQuestionIndex(0);
            setFeedback(null);
            setScore(0);
            setQuizFinished(false);
          };

          if (quizFinished) {
            return (
              <div className="text-center py-10">
                <h3 className="text-2xl font-bold text-blue-600 mb-4">Quiz Finalizado!</h3>
                <p className="text-xl mb-4">Sua pontuação: {score} de {questions.length}</p>
                <button
                  onClick={handleResetQuiz}
                  className="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors duration-200"
                >
                  Tentar Novamente
                </button>
              </div>
            );
          }

          const currentQuestion = questions[currentQuestionIndex];
          return (
            <div>
              <p className="text-sm mb-2 text-gray-500 dark:text-gray-400">Questão {currentQuestionIndex + 1} de {questions.length}</p>
              <QuizQuestion
                question={currentQuestion.question}
                options={currentQuestion.options}
                onAnswer={handleAnswer}
                feedback={feedback}
                isDarkMode={isDarkMode}
              />
              <button
                onClick={handleNextQuestion}
                disabled={!feedback}
                className={`mt-4 px-6 py-3 rounded-lg font-semibold transition-colors duration-200
                  ${feedback ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-300 text-gray-600 cursor-not-allowed dark:bg-gray-600 dark:text-gray-400'}`}
              >
                {currentQuestionIndex < questions.length - 1 ? 'Próxima Questão' : 'Finalizar Quiz'}
              </button>
            </div>
          );
        };

        // Quiz 3: Farmacêutica da Tabela
        const QuizPharmaceutical = ({ isDarkMode }) => {
          const questions = [
            {
              question: 'Qual elemento é um estabilizador de humor usado no tratamento do transtorno bipolar?',
              options: ['Sódio', 'Potássio', 'Lítio', 'Magnésio'],
              answer: 'Lítio',
            },
            {
              question: 'Qual elemento é um componente essencial da Vitamina B12, vital para a saúde neurológica?',
              options: ['Ferro', 'Zinco', 'Cobre', 'Cobalto'],
              answer: 'Cobalto',
            },
            {
              question: 'Qual elemento é a base para importantes quimioterápicos usados no tratamento de vários tipos de câncer, como a Cisplatina?',
              options: ['Ouro', 'Prata', 'Platina', 'Paládio'],
              answer: 'Platina',
            },
            {
              question: 'Qual elemento é o radioisótopo mais usado em medicina nuclear para diagnóstico por imagem (cintilografias)?',
              options: ['Iodo', 'Tecnécio', 'Gálio', 'Estrôncio'],
              answer: 'Tecnécio',
            },
            {
              question: 'Qual elemento é amplamente utilizado em implantes biomédicos (ortopédicos, dentários) devido à sua biocompatibilidade?',
              options: ['Níquel', 'Cromo', 'Titânio', 'Alumínio'],
              answer: 'Titânio',
            },
          ];

          const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
          const [feedback, setFeedback] = React.useState(null);
          const [score, setScore] = React.useState(0);
          const [quizFinished, setQuizFinished] = React.useState(false);

          const handleAnswer = (selectedOption) => {
            const currentQuestion = questions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            setFeedback({ isCorrect, selectedAnswer: selectedOption, correctAnswer: currentQuestion.answer });
            if (isCorrect) {
              setScore(score + 1);
            }
          };

          const handleNextQuestion = () => {
            if (currentQuestionIndex < questions.length - 1) {
              setCurrentQuestionIndex(currentQuestionIndex + 1);
              setFeedback(null);
            } else {
              setQuizFinished(true);
            }
          };

          const handleResetQuiz = () => {
            setCurrentQuestionIndex(0);
            setFeedback(null);
            setScore(0);
            setQuizFinished(false);
          };

          if (quizFinished) {
            return (
              <div className="text-center py-10">
                <h3 className="text-2xl font-bold text-blue-600 mb-4">Quiz Finalizado!</h3>
                <p className="text-xl mb-4">Sua pontuação: {score} de {questions.length}</p>
                <button
                  onClick={handleResetQuiz}
                  className="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors duration-200"
                >
                  Tentar Novamente
                </button>
              </div>
            );
          }

          const currentQuestion = questions[currentQuestionIndex];
          return (
            <div>
              <p className="text-sm mb-2 text-gray-500 dark:text-gray-400">Questão {currentQuestionIndex + 1} de {questions.length}</p>
              <QuizQuestion
                question={currentQuestion.question}
                options={currentQuestion.options}
                onAnswer={handleAnswer}
                feedback={feedback}
                isDarkMode={isDarkMode}
              />
              <button
                onClick={handleNextQuestion}
                disabled={!feedback}
                className={`mt-4 px-6 py-3 rounded-lg font-semibold transition-colors duration-200
                  ${feedback ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-300 text-gray-600 cursor-not-allowed dark:bg-gray-600 dark:text-gray-400'}`}
              >
                {currentQuestionIndex < questions.length - 1 ? 'Próxima Questão' : 'Finalizar Quiz'}
              </button>
            </div>
          );
        };

        // Renderiza a aplicação React no elemento 'root'
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
